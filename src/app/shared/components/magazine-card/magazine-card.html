<div class="card">
  <div class="image-container">
    <img [src]="article.image" [alt]="article.title" />
  </div>
  <div class="content">
    <h2>{{ article.title }}</h2>
    <p>{{ article.excerpt }}</p>
    <p class="meta">
      <span class="category">{{ article.category }}</span> |
      <span class="author">By {{ article.author }}</span>
    </p>
    </div>
</div>
